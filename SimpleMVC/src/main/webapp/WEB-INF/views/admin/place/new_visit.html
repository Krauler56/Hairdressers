<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>New visit</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/moj.css" th:href="@{/css/moj.css}" />
	<script type="text/javascript" th:src="@{/js/moj.js}"></script>
</head>
<body>
	<div th:include="include/fragment :: header"></div>
	<div id="content">
		<div class="content_nav" th:if="${allEmployees} != null">
			<a class="button orange small" th:href="@{/__${prevPage}__}" th:text="#{back}">Back</a>
		</div>
		
		<p th:if="${newVisitFailed == true}" th:text="#{newVisitFailed}" class="error"></p>
		
		<h3 th:text="#{book_visit}">New visit</h3>
		
		<p th:if="${#lists.isEmpty(allEmployees)}" th:text="#{no_employees}" class="error"></p>
		
		<div th:if="${not #lists.isEmpty(allEmployees)}">
			<form  action="#" th:action="@{/checkForVisitAdmin}" th:object="${newVisit}" method="post">
				<div th:include="include/fragment :: order_visit"></div>
			</form>
		</div>
	</div>
</body>
</html>
